scene_bounds:
- - -2
  - 2
- - -2
  - 2
- - 0
  - 3
rf_res: 64
pc_top_quantile: 0.97
alpha: 0.6
source: esp32
esp32_udp_port: 5566
esp32_mtu: 2000
nexmon_iface: wlan0
nexmon_pcap: env/nexmon_live.pcap
tcpdump_filter: ''
win_seconds: 3.0
movement_threshold: 0.002
debounce_seconds: 0.3
enable_pose3d: false
pose3d:
  repo: third_party/Person-in-WiFi-3D-repo
  config: config/wifi/petr_wifi.py
  weights: env/weights/pwifi3d.pth
  python: python
enable_nerf2: false
nerf2:
  repo: third_party/NeRF2
  config: configs/mimo-csi.yml
  python: python
enable_reid: true
reid:
  checkpoint: env/weights/who_reid_best.pth
  seq_secs: 2.0
  fps: 20.0
  training_interval: 60.0
  continuous_learning: true
# Continuous Learning Configuration
continuous_learning:
  enabled: true
  confidence_threshold: 0.75
  learning_rate: 0.0001
  max_samples_per_batch: 8
  learning_interval: 30
  auto_threshold_adjustment: true
  checkpoint_interval: 10
# Model Training Configuration  
training:
  batch_size: 32
  epochs: 100
  weight_decay: 0.0001
  validation_split: 0.2
  data_augmentation: true
  device: auto
  save_interval: 10

# Optional Bridges - Disabled by Default (Raspberry Pi optimization)
bridges:
  person_in_wifi_3d:
    enabled: false  # Set to true to enable 3D body pose estimation from WiFi
    checkpoint: env/weights/pwifi3d.pth
    description: "3D pose from WiFi CSI - Best for cheap person sensors"
  
  nerf2:
    enabled: false  # GPU intensive - not recommended for Pi
    description: "Neural RF field rendering - Requires GPU"
  
  wifi_scanner_3d:
    enabled: false  # For volumetric RSSI mapping
    description: "3D WiFi scanner for RF volume capture"

# NOTE: To enable these, set enabled: true and ensure checkpoint files exist in env/weights/
# See QUICK_COMMANDS.md and docs/ for setup instructions
